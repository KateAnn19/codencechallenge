<!DOCTYPE html>
<html>
  <head>
    <title>Invoice Portal</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="invoice_submission">
      <h1>Invoice Portal</h1>
      <form>
        <h2>Upload some files?</h2>
        <br />
        <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" id="fileinput" />
        <h6>.csv only</h6>
        <br />
        <input  type="submit" onmouseup="uploadConfirmation()" />
        <button type = "button" onclick=cancel()>Cancel</button>
      </form>
    </section>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
